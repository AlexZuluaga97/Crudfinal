<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Search</title>
</head>

<body>
    <table class="table table-striped table-bordered">
        <h1>Estudiante encontrado</h1>
        <thead class="table table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Primer Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:value="student">
                <td th:text="${student.studentId}">Id</td>
                <td th:text="${student.firstName}">Nombre</td>
                <td th:text="${student.lastName}">apellido</td>
                <td th:text="${student.email}">email</td>
                <td>
                    <a th:href="@{/students/editar/{id}(id=${student.studentId})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/students/delete/{id}(id=${student.studentId})}"
                        class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
